version: '3.8'
services:
  backend:
    build: ./backend
    command: node server.js
    ports:
      - '4000:4000'
    environment:
      - MONGO_URI=${MONGO_URI}
      - CLIENT_ORIGIN=http://localhost:3000
    volumes:
      - ./backend:/app
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - '3000:3000'
  recommender:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./recommender:/app
    command: sh -c "pip install -r requirements.txt && uvicorn recommender:app --host 0.0.0.0 --port 8001"
    ports:
      - '8001:8001'
